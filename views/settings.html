<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=.6">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<link rel="stylesheet" type="text/css" href="./style/podcastit.css">
	<link rel="stylesheet" type="text/css" href="./icomoon/style.css">
	<link rel="icon" href="./assets/icon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon" />
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<script src="./js/jquery.ba-dotimeout.min.js"></script>
	<script src="./js/velocity.min.js"></script>
	<script src="./js/nav-animation.js"></script>
	<script src="./js/common-animation.js"></script>
	<script src="./js/importnav.js"></script>
	<script src="./js/settings.js"></script>
	<title>PodCats | Settings</title>
</head>

<body>
	<script type="text/javascript">
	importnav();
	</script>
	<div class="page-wrap">

		<div class="setting-group setting-group-1">
			<div class="setting-label">
				Professors can see my bookmarks.
			</div>
			<div class="toggle-text">{{option1}}</div>

			<div class="setting-yes setting-toggle">
				<span class="icon-checkmark"></span>
			</div>
			<div class="setting-no setting-toggle">
				<span class="icon-cross"></span>
			</div> 
		</div>

		<div class="setting-group setting-group-2">
			<div class="setting-label">
				Other students can see my bookmarks.
			</div>
			<div class="toggle-text">{{option2}}</div>
			<div class="setting-yes setting-toggle">
				<span class="icon-checkmark"></span>
			</div>
			<div class="setting-no setting-toggle">
				<span class="icon-cross"></span>
			</div>
		</div>

		<div class="setting-group setting-group-3">
			<div class="setting-label">
				Send me email notifications
			</div>
			<div class="toggle-text">{{option3}}</div>
			<div class="setting-yes setting-toggle">
				<span class="icon-checkmark"></span>
			</div>
			<div class="setting-no setting-toggle">
				<span class="icon-cross"></span>
			</div>
		</div>

	</div>
	

</body>
</html>
