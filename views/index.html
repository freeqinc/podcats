<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=.6">
	<link rel="stylesheet" type="text/css" href="./style/loginstyle.css">
	<link rel="icon" href="./assets/icon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon" />
	<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/tripledes.js"></script>
	<script src="./js/velocity.min.js"></script>
	<script src="./js/loginanimation.js"></script>
	<script src="./js/common-animation.js"></script>
	<script src="./js/login.js"></script>
	<title>PodCats</title>
</head>

<body>
	<div class="wrapper">
		<div class="logo-text">
			POD<span class="lt-bold">CATS</span>
		</div>
		<div class="cat-player">
			<img class="cat" alt="cat" src="./assets/white_cat.png">
			<div class="time-bar">
				<div class="block b-1"></div>
				<div class="block b-2"></div>
				<div class="line"></div>
			</div>
		</div>
		<div class="user-info">
			<input type="text" class="the-input ti-1">
			<div class="the-text">Username</div>
		</div>
		<div class="user-info ui-2">
			<input type="password" class="the-input ti-2">
			<div class="the-text">Password</div>
		</div>
		
		<div id="login" class="button login">LOGIN
			<a class="hidden-link"></a>
		</div>
		<div class="button signup">SIGN UP</div>

	</div>
</body>
</html>
